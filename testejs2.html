<!DOCTYPE html>
<html>
    <head>
        <title>Testando JS</title>
        <meta charset = "UTF-8">
        <script>
            function acende(){
                document.getElementById("luz").src= "imagens/lampada-acesa.jpg";
            }
            function apaga(){
                document.getElementById("luz").src= "imagens/lampada-apagada.jpg";
            }
            function quebra(){
                document.getElementById("luz").src= "imagens/lampada-quebrada.jpg";
            }
        </script>
    </head>
    <body>
        <h1>Acenda a lampada</h1>
        <img src = "imagens/lampada-apagada.jpg" id = "luz" onmouseover = "acende()" onmouseout = "apaga()" onclick = "quebra()">
    </body>
</html>
